<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Fancy numbers</h1>
<p id="target"></p>
<script>
  let totalsum = 0
  for (let i = 0; i<3; i++) {
    let num = prompt("Give me a number")
    const numint = parseFloat(num)
    totalsum = totalsum + numint
  }
  document.querySelector('#target').innerHTML = "Your number is " + totalsum
</script>
</body>
</html>
