<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sum of dice</h2>
<p id="target"></p>
<script>

    const dicenumstr = prompt("Give me the number of dice")
    const dicenum = parseInt(dicenumstr)
    let totalsum = 0
    for (let i = 0; i < dicenum; i++) {
      const diceEye = Math.floor(Math.random() * 6) + 1;
      totalsum += diceEye

    }
    document.querySelector('#target').innerHTML = 'Total sum of all ' + dicenum + ' thrown dice is ' + totalsum
</script>
</body>
</html>
