<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Numbers until zero</h2>
<p>Out put is in console</p>
<script>

  let loop = true;
  const numbers = [];
  while (loop) {
    const number = parseInt(prompt('Give me a number'));
    if (number !== 0) {
      numbers.push(number);
    } else if (number === 0) {
      loop = false;
    }
  }
  numbers.sort().reverse();
  for (let i of numbers) {
    console.log(i);
  }


</script>


</body>
</html>
