<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Number until same number</h2>
<p>Output is in console</p>
<p id="target"></p>
<script>

  let loop = true;
  const numbers = [];
  while (loop) {
    const number = parseInt(prompt('Give me a number'));
    if (numbers.includes(number)) {
      document.querySelector('#target').innerHTML = 'Number is already in the list';
      loop = false;
    } else {
      numbers.push(number);

    }
  }
  numbers.sort();
  for (let i of numbers) {
    console.log(i);
  }
</script>

</body>
</html>
