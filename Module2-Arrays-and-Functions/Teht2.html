<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Names in ordered list</h2>
<ol id = "names"></ol>
<script>
  const names = document.getElementById('names');
  const numberOfParticipants = parseInt(prompt('Give me the number of participants'));
  const namesArray = [];
  for (let i = 0; i < numberOfParticipants; i++) {
    const participantName = prompt('Give the name of the participant');
    namesArray.push(participantName);
  }
  namesArray.sort();
  for (let i of namesArray) {
    const n = document.createElement('li');
    n.textContent = i.toString();
    names.appendChild(n);
  }
</script>
</body>
</html>
